<object type="application/x-shockwave-flash" data="js/libs/VideoIO.swf" width="600" height="400">
  <param name="movie" value="js/libs/VideoIO.swf" />
  <param name="quality" value="high" />
  <param name="bgcolor" value="#FFFFFF" />
  <param name="allowFullScreen" value="true" />
  <param name="allowScriptAccess" value="" />
  <param name="flashVars" 
  value="controls=true&url=<%= baseUrl %>&publish=<%= feedId %>&record=true" />
</object>
